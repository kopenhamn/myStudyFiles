<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <div id="calc">
            <div id="display">
                <div id="input"></div>
            </div>
            <div id="buttons">
                <button type="button" id="reload" class="btn orange">AC</button>
                <button type="button" id="divide" class="btn orange">/</button>
                <button type="button" id="multi" class="btn orange">*</button>
                <button type="button" id="popUp" class="btn orange">&larr;</button>

                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" id="plus" class="btn orange">+</button>

                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" id="minus" class="btn orange">-</button>

                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" id="comma" class="btn orange" value=".">,</button>


                <button type="button" class="btn zero">0</button>
                <button type="button" id="equal" class="btn">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
