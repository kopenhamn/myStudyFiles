<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    </script>
    <title>Daily Planner | Add</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Daily Planner</a>

        <div class="navbar-collapse justify-content-between" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li>
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-link" href="add.html">Add Entry</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="page-header mt-5">Add task</h2>


    </div>

    <form id="add-task-form" role="form" action="index.html">
        <div class="form-group">
            <label >Task</label>
            <input type="text" class="form-control" id="task" placeholder="Enter task">
        </div>
        <div class="form-group">
            <label>Priority</label>
            <select class="form-control" id="priority">
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
        </div>
        <div class="form-group">
            <label >Date</label>
            <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
            <label >Time</label>
            <input type="time" class="form-control" id="time">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
