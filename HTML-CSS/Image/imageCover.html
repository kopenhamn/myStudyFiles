<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>How to fit image</title>
        <style>
            .image {
                float: left;
                width: 30%;
                height: 256px;
                margin-right: 25px;
            }

            .image--cover {
                object-fit: cover;
                object-position: center;
            }

        </style>
    </head>
    <body>
        <h1>Here is image</h1>
        <img src="picture.jpg" class="image image--cover" alt="anyImage" />
    </body>
</html>
