<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Closure</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <script>
        function counter() {
            let count = 0;
            return function() {
                return count++;
            }
        }

        let counter1 = counter();
        let counter2 = counter();

        console.log(counter1());
        console.log(counter1());
        console.log(counter1());
        console.log(counter2());
        console.log(counter1());
    </script>
</body>
</html>
