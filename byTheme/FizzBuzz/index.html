<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FizzBuzz</title>
    </head>
    <body>
        <script type="text/javascript">
            function fizz() {
                let i;

                for(i = 1; i < 101; i++){
                    if (Number.isInteger(i/3) && Number.isInteger(i/5)) {
                        console.log('FIZZ BUZZ');
                    }
                    else if(Number.isInteger(i/3)) {
                        console.log('FIZZ');
                    }
                    else if(Number.isInteger(i/5)) {
                        console.log('BUZZ');
                    }
                    else {
                        console.log(i);
                    }
                };
            }

            fizz();
        </script>
    </body>
</html>
