<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ToggleClassBtn</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id="wrapper">
            <div class="btn" onclick="toggleNewClass()">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
        </div>

        <script type="text/javascript">
        let el = document.querySelector('.btn');
        let showMenu = false;
            function toggleNewClass(){
                if(showMenu == false){
                    el.classList.add('active');

                    showMenu = true;
                } else {
                    el.classList.remove('active')

                    showMenu = false;
                }

            };
        </script>
    </body>
</html>
