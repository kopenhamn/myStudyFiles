<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calc">
            <div id="display">
                <div id="input">123453</div>
            </div>
            <div id="buttons">
                <div id="int">
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn zero">0</button>
                    <button type="button" id="reload">C</button>
                </div>
                <div id="math">
                    <button type="button" id="popUp">&larr;</button>
                    <button type="button" id="comma" value=".">,</button>
                    <button type="button" id="plus">+</button>
                    <button type="button" id="minus">-</button>
                    <button type="button" id="multi">*</button>
                    <button type="button" id="divide">/</button>
                    <button type="button" id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
