<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">ClHat01</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">ClHat02</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Kick01</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Kick02</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">OpHat</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Snr01</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Snr02</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Snr03</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./sound/ClHat01.wav"></audio>
    <audio data-key="83" src="./sound/ClHat02.wav"></audio>
    <audio data-key="68" src="./sound/Kick01.wav"></audio>
    <audio data-key="70" src="./sound/Kick02.wav"></audio>
    <audio data-key="71" src="./sound/OpHat.wav"></audio>
    <audio data-key="72" src="./sound/Snr01.wav"></audio>
    <audio data-key="74" src="./sound/Snr02.wav"></audio>
    <audio data-key="75" src="./sound/Snr03.wav"></audio>

    <script src="./main.js" charset="utf-8"></script>
</body>
</html>
