<!DOCTYPE html>
<html>
<head>
    <title>AJAX request</title>
    <script>
        function loadDOC(url, cFunction){
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    cFunction(this);
                }
            };

            xhttp.open("GET", url, true);
            xhttp.send();
        }
        function myFunction(xhttp) {
            document.getElementById('demo').innerHTML = xhttp.responseText;
        }

        function xFunction(xhttp) {
            document.getElementById('demo').innerHTML = xhttp.responseText;
        }
    </script>
</head>
<body>
    <h1>Here will be magic</h1>
    <button type="button" onclick="loadDOC('test.txt', myFunction)">AJAX me!</button>
    <p id="demo">
        AJAX response text will appear here
    </p>
    <button type="button" onclick="loadDOC('xTest.xml', xFunction)">AJAX me!</button>
</body>
</html>
